<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
            <hr>
            <h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>
            <div class="text-center">
                <a href="/tables">
                    <button type="button" class="btn btn-primary btn-lg" id="tablebutton"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                </a>
                <a href="/add">
                    <button type="button" class="btn btn-danger btn-lg" id="reservebutton"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <a id="apitable" href="/api/tables">API Table Link</a>|
        <a id="waitlist" href="/api/waitlist">API Wait List</a>
    </div>
    <script type="text/javascript">
    $("#apitable").on("click", function() {
        $.get("/api/tables", function(data) {});
    });
    $("#waitlist").on("click", function() {
        $.get("/api/waitlist", function(data) {});
    });
    </script>
</body>

</html>
